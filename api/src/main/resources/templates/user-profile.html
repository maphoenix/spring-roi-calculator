<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Solar & Battery ROI - Your Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h1 {
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.1em;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 30px;
            color: #555;
        }
        .form-row {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        .form-row label {
            flex: 0 0 40%;
            font-weight: bold;
            text-align: right;
            padding-right: 15px;
        }
        .form-row .input-group {
            flex: 0 0 55%;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
        }
        .radio-option {
            margin-bottom: 8px;
        }
        select, input[type="radio"] {
            margin-right: 8px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tell Us About Yourself</h1>
    <h2>We'll customize your solar & battery ROI calculation</h2>
    
    <div class="error" th:if="${error}" th:text="${error}"></div>
    
    <form th:action="@{/profile-submit}" method="post" th:object="${userProfile}">
        <div class="form-row">
            <label>House Size:</label>
            <div class="input-group">
                <select th:field="*{houseSize}">
                    <option th:value="SMALL">Small (1-2 bedrooms)</option>
                    <option th:value="MEDIUM">Medium (3-4 bedrooms)</option>
                    <option th:value="LARGE">Large (5+ bedrooms)</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label>Electric Vehicle:</label>
            <div class="input-group radio-group">
                <div class="radio-option">
                    <input type="radio" th:field="*{hasOrPlanningEv}" th:value="true" id="ev-yes">
                    <label for="ev-yes">Yes, I have or plan to get an EV</label>
                </div>
                <div class="radio-option">
                    <input type="radio" th:field="*{hasOrPlanningEv}" th:value="false" id="ev-no">
                    <label for="ev-no">No EV plans at this time</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <label>Tax Bracket:</label>
            <div class="input-group radio-group">
                <div class="radio-option">
                    <input type="radio" th:field="*{taxBracket}" th:value="TWENTY_PERCENT" id="tax-20">
                    <label for="tax-20">20% Tax Rate</label>
                </div>
                <div class="radio-option">
                    <input type="radio" th:field="*{taxBracket}" th:value="FORTY_PERCENT" id="tax-40">
                    <label for="tax-40">40% Tax Rate</label>
                </div>
                <div class="radio-option">
                    <input type="radio" th:field="*{taxBracket}" th:value="PREFER_NOT_TO_SAY" id="tax-none">
                    <label for="tax-none">Prefer not to say</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <label>Home Occupancy:</label>
            <div class="input-group radio-group">
                <div class="radio-option">
                    <input type="radio" th:field="*{homeOccupiedDuringDay}" th:value="true" id="home-yes">
                    <label for="home-yes">Yes, someone is at home during the day</label>
                </div>
                <div class="radio-option">
                    <input type="radio" th:field="*{homeOccupiedDuringDay}" th:value="false" id="home-no">
                    <label for="home-no">No, home is empty during work hours</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <label>Financing Needs:</label>
            <div class="input-group radio-group">
                <div class="radio-option">
                    <input type="radio" th:field="*{needsFinancing}" th:value="true" id="finance-yes">
                    <label for="finance-yes">Will need financing</label>
                </div>
                <div class="radio-option">
                    <input type="radio" th:field="*{needsFinancing}" th:value="false" id="finance-no">
                    <label for="finance-no">Can pay upfront</label>
                </div>
                <div class="radio-option">
                    <input type="radio" th:field="*{needsFinancing}" th:value="false" id="finance-none">
                    <label for="finance-none">Prefer not to say</label>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Calculate My ROI</button>
        
        <p class="info-text">
            Your answers help us provide a more accurate ROI calculation. 
            All information is kept private and is only used to tailor the calculator to your situation.
        </p>
    </form>
</div>
</body>
</html>
