<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Tariff ROI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .form-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        .form-row label {
            flex: 0 0 40%;
            font-weight: bold;
            text-align: right;
            padding-right: 15px;
        }
        .form-row input, .form-row select {
            flex: 0 0 55%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type=text],
        input[type=number],
        select {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        .results {
            background-color: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .tariff-section {
            background-color: #f8f9fa;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Smart Tariff ROI Calculator</h2>
    
    <div class="error" th:if="${error}" th:text="${error}"></div>
    
    <form th:action="@{/roi/form}" method="post" th:object="${request}">
        <div class="form-row">
            <label>Battery Size (kWh):</label>
            <input type="number" step="0.1" th:field="*{batterySize}" required>
        </div>

        <div class="form-row">
            <label>Annual Usage (kWh):</label>
            <input type="number" th:field="*{usage}" required>
        </div>

        <div class="form-row">
            <label>Solar Size (kW):</label>
            <input type="number" step="0.1" th:field="*{solarSize}">
        </div>

        <input type="submit" value="Calculate ROI">
    </form>

    <div class="results" th:if="${results}">
        <h3>Results:</h3>
        <ul>
            <li th:each="entry : ${results.entrySet()}" th:text="${entry.key + ': Â£' + #numbers.formatDecimal(entry.value, 1, 2)}"></li>
        </ul>
    </div>
    
    <div style="margin-top: 20px; text-align: center;">
        <a href="/documentation" style="color: #007bff; text-decoration: none;">View Calculation Methodology</a>
    </div>
</div>
</body>
</html>
