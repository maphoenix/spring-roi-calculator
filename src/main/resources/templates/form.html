
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart Tariff ROI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1560185127-6ed189bf02c7?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        .results {
            background-color: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Smart Tariff ROI Calculator</h2>
    <form action="/roi/form" method="post">
        <label>Battery Size (kWh):</label>
        <input type="number" step="0.1" name="batterySize" value="17.5" required>

        <label>Annual Usage (kWh):</label>
        <input type="number" name="usage" value="4000" required>

        <label>Solar Size (kW):</label>
        <input type="number" step="0.1" name="solarSize" value="4.0">

        <h3>Tariffs</h3>
        <label>Name:</label>
        <input type="text" name="tariffs[0].name" value="Intelligent Octopus Go">
        <label>Peak Rate (p/kWh):</label>
        <input type="number" step="0.0001" name="tariffs[0].peakRate" value="0.2771">
        <label>Offpeak Rate (p/kWh):</label>
        <input type="number" step="0.0001" name="tariffs[0].offpeakRate" value="0.075">
        <label>Export Rate (p/kWh):</label>
        <input type="number" step="0.0001" name="tariffs[0].exportRate" value="0.15">

        <label>Name:</label>
        <input type="text" name="tariffs[1].name" value="Octopus Flux">
        <label>Peak Rate (p/kWh):</label>
        <input type="number" step="0.0001" name="tariffs[1].peakRate" value="0.2758">
        <label>Offpeak Rate (p/kWh):</label>
        <input type="number" step="0.0001" name="tariffs[1].offpeakRate" value="0.1655">
        <label>Export Rate (p/kWh):</label>
        <input type="number" step="0.0001" name="tariffs[1].exportRate" value="0.2922">

        <input type="submit" value="Calculate ROI">
    </form>

    <div class="results" th:if="${results}">
        <h3>Results:</h3>
        <ul>
            <li th:each="entry : ${results.entrySet()}" th:text="${entry.key + ': Â£' + #numbers.formatDecimal(entry.value, 1, 2)}"></li>
        </ul>
    </div>
</div>
</body>
</html>
